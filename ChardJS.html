<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementção</title>
</head>
<body style="display: flex;">
    
    <div>
        <canvas id="myChart"style = "position: relative; height: 80vh; width: 40vw "></canvas>>
      </div>

      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
              label: 'Temperatura',
              data: [30, 29, 28, 25, 22, 23],
              borderWidth: 2
            },

            {
              label: 'Umidade',
              data: [80, 82, 80, 85, 80, 83],
              borderWidth: 2
            }


        ]
          },
          options: {
            scales: {
              y: {
         
                beginAtZero: false
              }
            }
          }
        });
      </script>

<div>
    <canvas id="meuGrafico" style = "position: relative; height: 80vh; width: 40vw "></canvas>
  </div>


  <script>
    const grafico = document.getElementById('meuGrafico');
  
    new Chart(grafico, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [20, 22, 25, 20, 19, 18],
          borderWidth: 2
        },
    
        {
          label: 'Umidade Média',
          data: [90, 89, 92, 87, 88, 86],
          borderWidth: 2
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
